<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <nav class="header__nav">
                <ul class="header__list-contain">
                    <li class="header__list-item"><a href="#" class="header__list-link">INICIO</a></li>
                    <li class="header__list-item"><a href="#" class="header__list-link">NOSOTROS</a></li>
                    <li class="header__list-item"><a href="#" class="header__list-link">SERVICIO</a></li>
                    <li class="header__list-item"><a href="#" class="header__list-link">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="header__slider">
            <div class="header__logo">
                <img src="./assets/logo.png" alt="Logotipo de TRIAD SOFTWARE" class="header__logo-img">
                <span class="header__logo-text">PORTAFOLIO</span>
            </div>

            <div class="header__text">    
                <span class="header__slider-triad">TRIAD</span>
                <span class="header__slider-soft">SOFTWARE</span>
                <span class="header__slider-slogan">Observa mas de nuestro trabajos</span>
                <a href="#" class="header__slider-link">CLICK AQUI</a>
            </div>
        </div>

        <div class="header__redes">
            <a href="#" class="header__icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="header__icon"><i class="fab fa-youtube"></i></a>
            <a href="#" class="header__icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </header> 

    <div class="works">
        <h3 class="works__title">NUESTROS TRABAJOS</h3>
        <hr class="works__separator">
